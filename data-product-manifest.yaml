transformation:
  - isDynamic: true
    alias: Spark_SQL_1
    description: Main query
    sequence: 7
    inputDataFrameList:
      - inputDataFrame: Purchase_Order_1
        tempViewName: purchase_order
      - inputDataFrame: Goods_Receipt_1
        tempViewName: goods_receipt
      - inputDataFrame: Vendor_Master_1
        tempViewName: vendor_master
      - inputDataFrame: Material_Master_1
        tempViewName: material_master
      - inputDataFrame: Company_Master_1
        tempViewName: company_master
      - inputDataFrame: Plant_Master_1
        tempViewName: plant_master
    query: select po.Plant, po.`Item Number of the Purchasing Document`,
      po.`Delivery Date`, po.`Order Quantity`, po.`Order Unit`, po.`Net Price`,
      po.`Net Order Value in Document Currency`, po.`Material Group`, po.`Cost
      Centre`, po.`Purchasing Document Number`, gr.`Batch Number`, vm.`Vendor
      Name`, vm.`Vendor ID`, vm.`Vendor Type`, vm.`Client ID`, vm.`Client Name`,
      mm.`Material Number`, mm.`Material Description`, mm.`Material Type`,
      pm.`Plant ID`, pm.`Storage Location`, pm.`Profit Centre`
      from  purchase_order po left join  goods_receipt gr on po.plant =
      gr.plant  and po.`Material Number` = gr.`Material Number` and po.`Vendor
      Number`= gr.`Vendor Number` and po.`Purchasing Document Number` =
      gr.`Purchasing Document Number` left join vendor_master vm on vm.`Vendor
      Id` = po.`Vendor Number` left join material_master mm on mm.`Material
      Number` = po.`Material Number` left join plant_master pm on pm.`plant Id`
      = po.`plant` and pm.`Cost Centre` = po.`Cost Centre` and pm.`Material
      Number` = po.`Material Number`
    optional:
      persistDataFrame: false
    type: operationThroughSqlQuery
